    <main class="bg-primary bg-opacity-25 border border-5 d-flex justify-content-center">
      <div class="container row justify-content-center col-12">
        <form id="formulario" class="col-4 bg-dark bg-opacity-75 col rounded rounded-1 border border-5 border-dark">
          <div class="border border-2 bg-warning bg-opacity-100 row justify-content-center "> 
            <div class="col-12 row justify-content-center">
              <div class="col-3">

              <div class="col-12 row">
                <h4 class="text-center fw-bold">Restablecer contraseña</h4>
              </div>
            </div>
          </div>
          <div class="border border-2 bg-warning bg-opacity-75 row justify-content-center "> 
            <div class="col-12">
              <label class="form-control mb-2">Campos sin completar</label>
              <span class="bg-light rounded rounded-3 border border-danger border-3">* = Campos obligatorios</span>
            </div>
          </div>
          <div class="border border-2 bg-warning bg-opacity-50 row justify-content-center pt-3 pb-3">
            <div class="col-10">
              <label>Ingrese el correo con el que se registró anteriormente</label>
              <label>Correo<span class="text-danger">*</span></label>
              <input type="text" name="correo" class="rounded rounded-2 border border-2 border-dark col-12 p-lg-2">
            </div>
          </div>
          
          <div class="border border-2 bg-warning bg-opacity-100 row justify-content-center pt-3 ">
            <div class="col-10 row justify-content-evenly">
              <button class="col-12 pb-3 pt-3">----Captcha----</button>
            </div>
            <div class="col-6 row justify-content-end">
              <button class="col-10 pb-1 pt-1">----</button>
            </div>
            <div class="col-6 row justify-content-start">
              <button class="col-10 pb-1 pt-1">----</button>
            </div>
          </div>

          <div class="border border-2 bg-warning bg-opacity-100 row justify-content-center pt-2 pb-2 ">
            <div class="col-10 row justify-content-evenly">
              <button type="submit" id="btnCancelar" class="btn btn-light col-5 border border-dark border-3">Cancelar</button>
              <button type="submit" id="btnRestablecer" class="btn btn-light col-5 border border-dark border-3 p-0">Restablecer</button>
            </div>
          </div>
        </form>
