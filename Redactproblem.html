    <main class="bg-primary bg-opacity-25 d-flex justify-content-center">
        <div class="container row justify-content-center col-12">
          <div class="row d-flex justify-content-center position-relative">
            <form class="col-6 bg-dark bg-opacity-75 col rounded rounded-1 border border-5 border-dark">
              <div class="border border-2 bg-warning bg-opacity-100 row justify-content-center "> 
                <div class="col-12 row justify-content-center">
                  <div class="col-2">
                    <img src="./assets/img/Icon.png" alt="">
                  </div>
                  <div class="col-12 row">
                    <h4 class="text-center fw-bold">Agregar problema</h4>
                  </div>
                </div>
              </div>
              <div class="border border-2 bg-warning bg-opacity-75 row justify-content-center "> 
                <div class="col-12">
                  <label class="form-control mb-2">Campos sin completar</label>
                  <span class="bg-light rounded rounded-3 border border-danger border-3">* = Campos obligatorios</span>
                </div>
              </div>
              <div class="border border-2 bg-warning bg-opacity-50 row justify-content-center">
                <div class="col-12 mx-3 bg-light">
                  <label class="col-6 h6 fw-normal mx-2" for="Agorigen">Tipo de problema<span class="text-danger">*</span></label>
                  <label class="col-5 h6 fw-normal mx-2" for="Adestino">¿Quien redacta el problema?<span class="text-danger">*</span></label>
                  <select class="rounded rounded-2 border border-2 border-dark col-5 p-lg-0 h6 fw-normal mx-2" id="Agorigen">
                    <option></option>
                    <option>Arauco</option>
                    <option>Bio-Bio</option>
                    <option>Ñuble</option>
                  </select>
                  <label class="col-1"></label>
                  <select class="rounded rounded-2 border border-2 border-dark col-5 p-lg-0 h6 fw-normal " id="Adestino">
                    <option></option>
                    <option>Arauco</option>
                    <option>Bio-Bio</option>
                    <option>Ñuble</option>
                  </select>
                  <label class="col-6 h6 fw-normal mx-2" for="Cdestino">N°Orden/Retiro<span class="text-danger">*</span></label>
                  <label class="col-5 h6 fw-normal mx-2" for="Cdestino">Boleta/Factura/Guia<span class="text-danger">*</span></label>
                  <input type="text" class="rounded rounded-2 border border-2 border-dark col-5 mx-2 h6 fw-normal">
                  <label class="col-auto mx-3"></label>
                  <input type="text" class="rounded rounded-2 border border-2 border-dark col-5 mx-2 h6 fw-normal">
                  <label class="col-12">Adjunte los archivos necesarios<span class="text-danger">*</span></label>
                  <input class="form-control col-1" type="file" id="formFile">
                  <label class="col-12 h6 fw-normal p-0">Tamaño maximo de archivo rar: 10MB<span class="text-danger">*</span></label>
                  <label class="col-12 fw-bold">Comentario<span class="text-danger">*</span></label>
                  <textarea class="form-control mb-2" id="exampleTextarea" rows="3">
                  </textarea>
                </div>

                <div class="border border-2 bg-warning bg-opacity-100 row justify-content-center pt-2 pb-2 ">
                  <div class="col-12 row justify-content-evenly">
                    <a name="" id="" class="btn btn-light col-5 border border-dark border-3 h6 fw-normal" href="./Problemas.html" role="button">Cancelar</a>
                    <a name="" id="" class="btn btn-light col-5 border border-dark border-3 h6 fw-normal" href="./Problemas.html" role="button">Agendar problema</a>
                  </div>
                </div>
              </div>
            </form>
          </div>
