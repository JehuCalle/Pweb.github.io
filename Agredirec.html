                <input type="text" id="secPobVill" name="secPobVill" class="rounded rounded-2 border border-2 border-dark col-5 mx-3">
                <input type="text" id="calle" name="calle" class="rounded rounded-2 border border-2 border-dark col-5 mx-3">

                <select name="regiones" class="rounded rounded-2 border border-2 border-dark col-5 mx-3 col-5 p-lg-1" id="Regiones">
                  <option></option>
                  <option>Metropolitana</option>
                  <option>Bio-Bio</option>
                  <option>Maule</option>
                  <option>La araucania</option>
                </select>
                <label class="col-5 mx-3" for="Provincias">Provincia:<span class="text-danger">*</span></label>
                <label class="col-5 mx-3" for="Comunas">Comuna:<span class="text-danger">*</span></label>
                <select name="provincias" class="rounded rounded-2 border border-2 border-dark col-5 mx-3 col-5 p-lg-1" id="Provincias">
                  <option></option>
                  <option>Arauco</option>
                  <option>Bio-Bio</option>
                  <option>Ñuble</option>
                </select>
                <select name="comunas" class="rounded rounded-2 border border-2 border-dark col-5 mx-3 col-5 p-lg-1" id="Comunas">
                  <option></option>
                  <option>Chiguayante</option>
                  <option>Concepcion</option>
                  <option>Coronel</option>
                  <option>Florida</option>
                  <option>Hualpen</option>
                  <option>Hualqui</option>
                  <option>Lota</option>
                  <option>Penco</option>
                  <option>San pedro de la paz</option>
                  <option>Santa juana</option>
                  <option>Talcahuano</option>
                  <option>Tome</option>
                </select>
