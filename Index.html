        <form id="formulario" class="col-4 bg-dark bg-opacity-75 col rounded rounded-1 border border-5 border-dark">
          <div class="border border-2 bg-warning bg-opacity-100 row justify-content-center ">

            </div>
          </div>
          <div class="border border-2 bg-warning bg-opacity-50 row justify-content-center pt-3 pb-3">

              <label class="col-3">RUT<span class="text-danger">*</span></label>
              <input type="text" name="rut" class="rounded rounded-2 border border-2 border-dark col-12 p-lg-2" placeholder="Ej: 12345678-9">
              <label class="col-3">Contraseña<span class="text-danger">*</span></label>
              <input type="text" name="pass" class="rounded rounded-2 border border-2 border-dark col-12 p-lg-2" placeholder="Contraseña">
            </div>
          </div>
          <div class="border border-2 bg-warning bg-opacity-75 row justify-content-center">
            <p class="row justify-content-center">O</p>
            <div class="col-10 row justify-content-evenly">
              <button class="col-2">F</button>
              <button class="col-2">G</button>
              <button class="col-2">M</button>
              <button class="col-2">O</button>
            </div>
          </div>
          
          <div class="border border-2 bg-warning bg-opacity-100 row justify-content-center pt-3">
            <div class="col-10 row justify-content-evenly" id="aa">
              <button class="col-8 pb-3 pt-3" id="a">----Captcha----</button>
            </div>
          </div>

          <div class="border border-2 bg-warning bg-opacity-100 row justify-content-center pt-2 ">
            <div class="col-10 row justify-content-evenly">
              <button type="submit" id="btnIniciarSesion" class="btn btn-light col-10 border border-dark border-3 p-1">Iniciar sesion</button>
            </div>
          </div>
          <div class="border border-2 bg-warning bg-opacity-75 row justify-content-center pt-2 pb-2">

              <a class="text-primary text-opacity-75 text-center text-decoration-none" href="./Regis.html">Registrarse</a>
