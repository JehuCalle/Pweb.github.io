    <main class="bg-primary bg-opacity-25 d-flex justify-content-center">
        <div class="container row justify-content-center col-12">
          <form id="formulario" class="col-6 bg-dark bg-opacity-75 col rounded rounded-1 border border-5 border-dark">
            <div class="border border-2 bg-warning bg-opacity-100 row justify-content-center "> 
              <div class="col-12 row justify-content-center">
                <div class="col-2">
                  <img src="./assets/img/Icon.png" alt="">
                </div>
                <div class="col-12 row">
                  <h4 class="text-center fw-bold">Agendar pre-envío</h4>
                </div>
              </div>
            </div>
            <div class="border border-2 bg-warning bg-opacity-75 row justify-content-center "> 
              <div class="col-12">
                <label id="divAlerta" class="bg-light mb-2 border border-3 border-danger rounded rounded-3 p-1 col-12 d-none">Campos sin completar</label>
                <span class="bg-light rounded rounded-3 border border-danger border-3">* = Campos obligatorios</span>
              </div>
            </div>
            <div class="border border-2 bg-warning bg-opacity-50 row justify-content-center pt-3">
              <h5 class="fw-bold col-12 ">Direccion</h5>
              <div class="col-12 mx-3 bg-light">
                <label class="col-6 h6 fw-normal mx-2" for="Agorigen">Agencia origen<span class="text-danger">*</span></label>
                <label class="col-5 h6 fw-normal mx-2" for="Adestino">Agencia destino<span class="text-danger">*</span></label>
                <select name="aOrigen" class="rounded rounded-2 border border-2 border-dark col-5 p-lg-0 h6 fw-normal mx-2" id="aOrigen">
                  <option></option>
                  <option>Arauco</option>
                  <option>Bio-Bio</option>
                  <option>Ñuble</option>
                </select>
                <label class="col-1"></label>
                <select name="aDestino" class="rounded rounded-2 border border-2 border-dark col-5 p-lg-0 h6 fw-normal " id="aDestino">
                  <option></option>
                  <option>Arauco</option>
                  <option>Bio-Bio</option>
                  <option>Ñuble</option>
                </select>
                <label class="col-6 h6 fw-bold mx-2"></label>
                <label class="col-5 h6 fw-normal mx-2" for="Cdestino">Comuna de destino<span class="text-danger">*</span></label>
                <label class="col-6 h6 fw-bold mx-2"></label>
                <select name="cDestino" class="rounded rounded-2 border border-2 border-dark col-5 p-lg-0 h6 fw-normal mx-1" id="cDestino">
                  <option></option>
                  <option>Arauco</option>
                  <option>Bio-Bio</option>
                  <option>Ñuble</option>
                </select>
              </div>
              <h5 class="fw-bold col-7">Cargas</h5>
              <button class="h6 fw-normal col-5 rounded rounded-2 border border-dark border-2">Agregar otra carga</button>
              <div class="col-12 mx-3 bg-light">
                <div class="accordion col-12 h6 fw-normal" id="accordionExample">
                  <div class="accordion-item bg-secondary bg-opacity-25">
                    <h6 class="accordion-header h6 fw-normal" id="headingOne">
                      <button class="accordion-button p-1 text-dark bg-secondary bg-opacity-50" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"  aria-controls="collapseOne">
                        Carga N°1
                      </button>
                    </h6>
                    <div id="collapseOne" class="accordion-collapse collapse bg-secondary bg-opacity-25" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                      <label class="col-3 h6 fw-normal mx-4" for="tipoCarga">Tipo de carga<span class="text-danger">*</span></label>
                      <label class="col-2 h6 fw-normal mx-2">Cantidad<span class="text-danger">*</span></label>
                      <label class="col-3 h6 fw-normal mx-4">Alto<span class="text-danger">*</span></label>
                      <select name="tipoCarga" class="rounded rounded-2 border border-2 border-dark col-3 h6 fw-normal mx-4 p-lg-0" id="tipoCarga">
                        <option></option>
                        <option>Tipo C 1</option>
                        <option>Tipo C 2</option>
                        <option>Tipo C 3</option>
                        <option>Tipo C 4</option>
                      </select>
                      <input type="text" id="cantidad" name="cantidad" class="rounded rounded-2 border border-2 border-dark col-2 mx-2">
                      <input type="text" id="alto" name="alto" class="rounded rounded-2 border border-2 border-dark col-3 mx-4">
                      <label class="col-3 h6 fw-normal mx-4">Ancho<span class="text-danger">*</span></label>
                      <label class="col-2 h6 fw-normal mx-2">Largo<span class="text-danger">*</span></label>
                      <label class="col-3 h6 fw-normal mx-4" for="Tembalaje">Tipo de embalaje<span class="text-danger">*</span></label>
                      <input type="text" id="ancho" name="ancho" class="rounded rounded-2 border border-2 border-dark col-3 mx-4">
                      <input type="text" id="largo" name="largo" class="rounded rounded-2 border border-2 border-dark col-2 mx-2 p-lg-0">
                      <select name="tipoEmbalaje" class="rounded rounded-2 border border-2 border-dark col-3 h6 fw-normal mx-4 p-lg-0" id="tEmbalaje">
                        <option></option>
                        <option>Tipo E 1</option>
                        <option>Tipo E 2</option>
                        <option>Tipo E 3</option>
                        <option>Tipo E 4</option>
                      </select>
                      <label class="col-3 h6 fw-normal mx-4">Valor comercial<span class="text-danger">*</span></label>
                      <label class="col-2 h6 fw-normal mx-2">Peso(kg)<span class="text-danger">*</span></label>
                      <label class="col-4 h6 fw-normal mx-2">Su pédido supera el pesó limite y será tomada como sobrecarga.</label>
                      <input type="text" id="valorComercial" name="valorComercial" class="rounded rounded-2 border border-2 border-dark col-3 mx-4">
                      <input type="text" id="peso" name="peso" class="rounded rounded-2 border border-2 border-dark col-2 mx-2">
                      <label class="col-4 h6 fw-normal mx-2">¿Cuenta con herramientas?.</label>
                      <br>
                      <label class="col-7"></label>
                      <input class="form-check-input col-auto" type="radio" name="flexRadioSiNO" id="flexRadioDefault2" required>
                      <label class="" for="flexRadioDefault2">
                        Si
                      </label>
                      <input class="form-check-input col-auto" type="radio" name="flexRadioSiNO" id="flexRadioDefault1" required>
                      <label class="form-check-label col-auto" for="flexRadioDefault1">
                        No
                      </label>
                      <label class="col-12">Documentos e imagenes de referencia<span class="text-danger">*</span></label>
                      <input name="archivo" class="shadow-sm form-control rounded col-1 border border-2 border-dark" type="file" id="archivo" required>
                      <label class="col-12">Tamaño maximo de archivo rar: 10MB<span class="text-danger">*</span></label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="border border-2 bg-warning bg-opacity-100 row justify-content-center pt-2 pb-2 ">
                <div class="col-12 row justify-content-evenly">
                  <button type="submit" id="btnCancelar" class="btn btn-light col-5 border border-dark border-2 h6 fw-normal">Cancelar</button>
                  <button type="submit" id="btnEnviar" class="btn btn-light col-5 border border-dark border-2 h6 fw-normal">Agendar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
